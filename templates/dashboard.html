{% extends "layout.html" %}

{% block title %}Dashboard - Sway PR Data{% endblock %}
{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-controls">
    <input type="text" class="search-box" placeholder="Search journalists...">
    <div class="filter-chips">
        <button class="filter-chip active">All</button>
        <button class="filter-chip">Technology</button>
        <button class="filter-chip">Finance</button>
        <button class="filter-chip">Healthcare</button>
    </div>
</div>
<div class="journalists-table-wrapper">
    <table class="journalists-table">
        <thead>
            <tr>
                <th>Journalist</th>
                <th>Outlet</th>
                <th>Email</th>
                <th class="hide-md">Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="avatar-circle">A</div>
                        <span>Alex Doe</span>
                    </div>
                </td>
                <td>Tech Chronicle</td>
                <td>alex.doe@example.com</td>
                <td class="hide-md">(123) 456-7890</td>
                <td>
                    <button class="action-btn" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V12h2.293l6.5-6.5z"/></svg></button>
                    <button class="action-btn action-btn--danger" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
