{% extends "layout.html" %}

{% block title %}Article Editor - Sway PR Data{% endblock %}
{% block page_title %}Article Editor{% endblock %}

{% block content %}
<form id="articleEditorForm">
    <input type="hidden" id="articleId" name="id" value="{{ article_id }}">
    <div class="form-group">
        <label for="articleTitle">Title</label>
        <input type="text" id="articleTitle" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="articleContent">Content</label>
        <div class="editor-toolbar">
            <button type="button" class="btn btn-sm" data-command="bold"><b>B</b></button>
            <button type="button" class="btn btn-sm" data-command="italic"><i>I</i></button>
            <button type="button" class="btn btn-sm" data-command="underline"><u>U</u></button>
        </div>
        <textarea id="articleContent" name="content" rows="20"></textarea>
        <div id="image-preview" class="image-preview"></div>
    </div>
</form>
<div class="controls-row">
    <div class="action-control">
        <button id="saveArticleBtn" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const articleId = document.getElementById('articleId').value;
    const articleContent = document.getElementById('articleContent');
    const editorToolbar = document.querySelector('.editor-toolbar');

    fetch(`/api/articles/${articleId}`)
        .then(response => response.json())
        .then(article => {
            document.getElementById('articleTitle').value = article.title;
            articleContent.value = article.content;
            const imagePreview = document.getElementById('image-preview');
            article.images.forEach(imagePath => {
                const img = document.createElement('img');
                img.src = `/${imagePath}`;
                imagePreview.appendChild(img);
            });
        });

    editorToolbar.addEventListener('click', (e) => {
        const command = e.target.closest('button').dataset.command;
        if (command) {
            const start = articleContent.selectionStart;
            const end = articleContent.selectionEnd;
            const selectedText = articleContent.value.substring(start, end);
            const before = articleContent.value.substring(0, start);
            const after = article.value.substring(end);

            let newText;
            switch(command) {
                case 'bold':
                    newText = `${before}<strong>${selectedText}</strong>${after}`;
                    break;
                case 'italic':
                    newText = `${before}<em>${selectedText}</em>${after}`;
                    break;
                case 'underline':
                    newText = `${before}<u>${selectedText}</u>${after}`;
                    break;
            }
            articleContent.value = newText;
        }
    });

    const saveArticleBtn = document.getElementById('saveArticleBtn');
    saveArticleBtn.addEventListener('click', async () => {
        const title = document.getElementById('articleTitle').value;
        const content = articleContent.value;

        const response = await fetch(`/api/articles/${articleId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message);
        } else {
            alert(`Error: ${result.error}`);
        }
    });
});
</script>
{% endblock %}
