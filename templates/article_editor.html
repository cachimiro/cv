{% extends "layout.html" %}

{% block title %}Article Editor - Sway PR Data{% endblock %}
{% block page_title %}Article Editor{% endblock %}

{% block content %}
<form id="articleEditorForm">
    <input type="hidden" id="articleId" name="id">
    <div class="form-group">
        <label for="articleTitle">Title</label>
        <input type="text" id="articleTitle" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="articleContent">Content</label>
        <textarea id="articleContent" name="content"></textarea>
    </div>
</form>
<div class="controls-row">
    <div class="action-control">
        <button id="saveArticleBtn" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    tinymce.init({
        selector: '#articleContent',
        plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar_mode: 'floating',
    });

    const saveArticleBtn = document.getElementById('saveArticleBtn');
    saveArticleBtn.addEventListener('click', async () => {
        const articleId = document.getElementById('articleId').value;
        const title = document.getElementById('articleTitle').value;
        const content = tinymce.get('articleContent').getContent();

        const response = await fetch(`/api/articles/${articleId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message);
        } else {
            alert(`Error: ${result.error}`);
        }
    });
});
</script>
{% endblock %}
