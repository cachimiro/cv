{% extends "layout.html" %}

{% block title %}Article Editor - Sway PR Data{% endblock %}
{% block page_title %}Article Editor{% endblock %}

{% block content %}
<form id="articleEditorForm">
    <input type="hidden" id="articleId" name="id" value="{{ article_id }}">
    <div class="form-group">
        <label for="articleTitle">Title</label>
        <input type="text" id="articleTitle" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="articleContent">Content</label>
        <textarea id="articleContent" name="content"></textarea>
    </div>
</form>
<div class="controls-row">
    <div class="action-control">
        <button id="saveArticleBtn" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const articleId = document.getElementById('articleId').value;

    tinymce.init({
        selector: '#articleContent',
        plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar_mode: 'floating',
        images_upload_url: '/api/articles/image_upload',
        images_upload_handler: async (blobInfo, success, failure) => {
            const formData = new FormData();
            formData.append('file', blobInfo.blob(), blobInfo.filename());
            const response = await fetch('/api/articles/image_upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                success(result.location);
            } else {
                failure(result.error);
            }
        }
    });

    fetch(`/api/articles/${articleId}`)
        .then(response => response.json())
        .then(article => {
            document.getElementById('articleTitle').value = article.title;
            tinymce.get('articleContent').setContent(article.content);
        });

    const saveArticleBtn = document.getElementById('saveArticleBtn');
    saveArticleBtn.addEventListener('click', async () => {
        const title = document.getElementById('articleTitle').value;
        const content = tinymce.get('articleContent').getContent();

        const response = await fetch(`/api/articles/${articleId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message);
        } else {
            alert(`Error: ${result.error}`);
        }
    });
});
</script>
{% endblock %}
