{% extends "layout.html" %}

{% block title %}Email Editor - Sway PR Data{% endblock %}
{% block page_title %}Email Editor{% endblock %}

{% block content %}
<form id="emailEditorForm">
    <input type="hidden" id="emailId" name="id" value="{{ email_id }}">
    <div class="form-group">
        <label for="emailTitle">Title</label>
        <input type="text" id="emailTitle" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="emailContent">Content</label>
        <div class="editor-toolbar">
            <button type="button" class="btn btn-sm" data-command="bold"><b>B</b></button>
            <button type="button" class="btn btn-sm" data-command="italic"><i>I</i></button>
            <button type="button" class="btn btn-sm" data-command="underline"><u>U</u></button>
        </div>
        <textarea id="emailContent" name="content" rows="20"></textarea>
        <div id="image-preview" class="image-preview"></div>
    </div>
</form>
<div class="controls-row">
    <div class="action-control">
        <button id="saveEmailBtn" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const emailId = document.getElementById('emailId').value;
    const emailContent = document.getElementById('emailContent');
    const editorToolbar = document.querySelector('.editor-toolbar');

    fetch(`/api/emails/${emailId}`)
        .then(response => response.json())
        .then(email => {
            document.getElementById('emailTitle').value = email.title;
            emailContent.value = email.content;
            const imagePreview = document.getElementById('image-preview');
            email.images.forEach(imagePath => {
                const img = document.createElement('img');
                img.src = `/${imagePath}`;
                imagePreview.appendChild(img);
            });
        });

    editorToolbar.addEventListener('click', (e) => {
        const command = e.target.closest('button').dataset.command;
        if (command) {
            const start = emailContent.selectionStart;
            const end = emailContent.selectionEnd;
            const selectedText = emailContent.value.substring(start, end);
            const before = emailContent.value.substring(0, start);
            const after = email.value.substring(end);

            let newText;
            switch(command) {
                case 'bold':
                    newText = `${before}<strong>${selectedText}</strong>${after}`;
                    break;
                case 'italic':
                    newText = `${before}<em>${selectedText}</em>${after}`;
                    break;
                case 'underline':
                    newText = `${before}<u>${selectedText}</u>${after}`;
                    break;
            }
            emailContent.value = newText;
        }
    });

    const saveEmailBtn = document.getElementById('saveEmailBtn');
    saveEmailBtn.addEventListener('click', async () => {
        const title = document.getElementById('emailTitle').value;
        const content = emailContent.value;

        const response = await fetch(`/api/emails/${emailId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message);
        } else {
            alert(`Error: ${result.error}`);
        }
    });
});
</script>
{% endblock %}
